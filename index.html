<style>
  * {
    box-sizing: border-box;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .frame {
    position: relative;
    width: 500px;
    height: 500px;
    border: 1px solid black;
  }

  .cup {
    border: 1px solid black;
    width: 100px;
    height: 100px;
    background-color: white;
  }

  .top-cup {
    position: absolute;
    top: 180px;
    left: 80px;
    z-index: 1;
  }

  .bottom-cup {
    position: absolute;
    top: 280px;
    left: 80px;
    z-index: 2;
  }

  .triangle {
    width: 40%;
    height: 35%;
    background-color: red;
    clip-path: polygon(0 0, 0% 100%, 100% 50%);
    transform: rotate(90deg) scale(0.5) translate(50px, -70px);
  }

  .stripes {
    width: 100%;
    height: 80%;
    position: absolute;
    top: 5%;
    left: 0%;
    background-image: linear-gradient(#0432ff 49%, #feffff 50%);
    background-size: 100% 40%;
  }

  .cafetera {
    width: 210px;
    height: 320px;
    position: absolute;
    top: 87px;
    left: 20px;
    border: 1px solid white;
    z-index: -3;
  }

  .caf-pot {
    width: 17%;
    height: 10%;
    background: brown;
    position: absolute;
    top: -9%;
    left: 50%;
    clip-path: polygon(20% 0%, 80% 0%, 100% 100%, 0% 100%);
    transform: perspective(1000px) rotate(180deg);
    border: 1px solid black;
    z-index: -2;
  }

  .caf-top {
    width: 100%;
    height: 12%;
    background-color: orange;
    position: absolute;
    top: 0%;
    left: 10%;
    border-radius: 50%;
    border: 1px solid black;
    z-index: -2;
  }

  .caf-middle {
    width: 100%;
    height: 50%;
    background: linear-gradient(90deg, rgba(255, 122, 0, 1) 0%,
        rgba(214, 110, 15, 1) 24%, rgba(241, 143, 49, 1) 25%,
        rgba(242, 138, 37, 1) 46%, rgba(255, 122, 0, 1) 46%,
        rgba(242, 138, 38, 1) 55%, rgba(214, 110, 15, 1) 69%,
        rgba(238, 126, 24, 1) 70%);
    position: absolute;
    top: 7%;
    left: 10%;
    clip-path: polygon(20% 0%, 80% 0%, 100% 100%, 0% 100%);
    transform: perspective(1000px) rotate(-180deg);
    border: 1px solid black;
    z-index: -2;
  }

  .caf-mid {
    width: 57%;
    height: 15%;
    background: rgba(255, 122, 0, 1);
    position: absolute;
    top: 56%;
    left: 32%;
    transform: perspective(1000px);
    border: 1px solid black;
    z-index: -3;
  }

  .caf-bottom {
    width: 90%;
    height: 48%;
    background: gray;
    position: absolute;
    top: 70%;
    left: 15.5%;
    clip-path: polygon(20% 0%, 80% 0%, 100% 100%, 0% 100%);
    transform: perspective(1000px);
    border: 1px solid black;
    z-index: -3;
  }

  .bustello {
    width: 200px;
    height: 290px;
    position: absolute;
    top: 33%;
    left: 92%;
    background-color: yellow;
    border: 1px solid black;
    z-index: -1;
  }

  .bustello-lid {
    width: 210px;
    height: 20px;
    position: absolute;
    top: -.5%;
    left: -2.5%;
    background-color: yellow;
    border: 1px solid black;
    z-index: -1;
  }

  .bustello-bottom {
    width: 200px;
    height: 70px;
    border: 1px solid black;
    position: absolute;
    top: 75.9%;
    left: -.5%;
    background-color: red;
    z-index: 1;
  }
</style>


<div class="frame">
  <div class="cafetera">
    <div class="caf-pot"></div>
    <div class="caf-top"></div>
    <div class="caf-middle"></div>
    <div class="caf-mid"></div>
    <div class="caf-bottom"></div>
    <div class="bustello">
      <div class="triangle"></div>
      <div class="bustello-lid"></div>
      <div class="bustello-bottom"></div>
    </div>
    <div class="cup top-cup">
      <div class="stripes"></div>
    </div>
    <div class="cup bottom-cup">
      <div class="stripes"></div>
    </div>
    <div class="top"></div>
  </div>
</div>
