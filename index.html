<style>
  
  * { box-sizing: border-box; }
  
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
	
  .frame {
    position: relative;
    width: 500px;
    height: 500px;
    border: 1px solid black;
  }
  
  .cup {
    border: 1px solid black;
    width: 100px;
    height: 100px;
    background-color: white;
  }
  
  .top-cup {
    position: absolute;
    top: 210px;
    left: 100px
  }
  
  .bottom-cup {
    position: absolute;
    top: 300px;
    left: 100px;
  }
  
  .triangle {
    width: 20%;
    height: 20%;
    background-color: red;
    clip-path: polygon(0 0, 0% 100%,100% 50%);
    transform: rotate(90deg) scale(0.5) translate(350px, -525px);
  }
  
  .stripes {
    background-image: linear-gradient(#0432ff 49%, #feffff 50%);
    background-size: 100% 40%;
    width: 100%;
    height: 80%;
    position: absolute;
    top: 5%;
    left: 0%;
  }
  
  .cafetera {
    z-index: -1;
    position: absolute;
    top: 100px;
    left: 20px;
    width: 210px;
    height: 300px;
    border: 1px solid orange;
  }
  
  .caf-middle {
    width: 90%;
    height: 55%;
    background: linear-gradient (90deg, rgba(255,122,0,1) 0%,
    rgba(214,110,15,1) 24%, rgba(241,143,49,1) 25%,
    rgba(242,138,37,1) 46%, rgba(255,122,0,1) 46%,
    rgba(242,138,38,1) 55%, rgba(214,110,15,1) 69%,
    rgba(238,126,24,1) 70%);
    position: absolute;
    top: 14%;
    left: 15%;
    z-index: 5;
    clip-path: polygon(20% 0%, 80% 0%, 100% 100%, 0% 100%);
    transform: perspective(1000px) rotate(-30deg);
  }
  
  .bustello {
    width: 200px;
    height: 250px;
    border: 1px solid black;
    position: absolute;
    top: 33%;
    left: 45%;
    background-color: yellow;
    z-index: -1;
  }

</style>


<div class="frame">
	<div class="cafetera">
    <div class="caf-middle">
    </div>
    <div class="bustello">
      <div class="triangle"></div>
    </div>
    <div class="cup top-cup">
      <div class="stripes"></div>
    </div>
    <div class="cup bottom-cup">
      <div class="stripes"></div>
    </div>
    <div class="top"></div>
  </div>
</div>
